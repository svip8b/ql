<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>按钮跳转页面</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
      margin: 0;
    }
    h1 {
      margin-bottom: 30px;
      color: #333;
    }
    .button {
      width: 80%;
      max-width: 300px;
      background-color: #007bff;
      color: white;
      padding: 15px 0;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>链接导航</h1>
  <button class="button" onclick="window.location.href='https://www.baidu.com'">百度</button>
  <button class="button" onclick="window.location.href='https://www.google.com'">谷歌</button>
  <button class="button" onclick="window.location.href='https://www.bilibili.com'">哔哩哔哩</button>
</body>
</html>
